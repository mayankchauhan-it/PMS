{% extends 'layouts/base.html' %}
{% load static %}

{% block title %} <title> ADD BUILDING | PMS | PROPERTY MANAGEMENT SYSTEM </title> {% endblock title %}

{% block content %}
   <!-- Page Content  -->
   <div id="content-page" class="content-page rounded">
    <div class="container-fluid rounded">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-10">
                <div class="iq-card card rounded">
                    <div class="iq-card-header d-flex justify-content-between">
                        <div class="iq-header-title">
                            <h4 class="card-title">Add Building</h4>
                        </div>
                    </div>
                    <div class="iq-card-body">
                        <form method="post" action="{% url 'add_building' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Building Name:</label>
                                <input type="text" class="form-control" id="building_name" name="building_name"  placeholder="Enter Building name">
                            </div>
                            <div class="form-group">
                                <label for="office_num">Office Number:</label>
                                <input type="number" class="form-control" id="office_num"  name="office_num" placeholder="Enter office number">
                            </div>
                            <div class="form-group">
                                <label for="office_location">Office Location:</label>
                                <input type="text" class="form-control" id="office_location"  name="office_location" placeholder="Write office location.">
                            </div>
                            <div class="form-group">
                                <label for="office_address">Office Address:</label>
                                <textarea class="form-control" id="office_address" rows="5" name="office_address" placeholder="Write office location."></textarea>
                             </div>
                            <div class="d-flex">
                                <button type="submit" style="width: 150px" class="btn btn-primary rounded">Submit</button>
                                <button type="submit" style="width: 150px; " class="btn iq-bg-danger rounded ml-5">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
