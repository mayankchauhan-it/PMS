{% extends 'layouts/base.html' %}
{% load static %}

{% block title %} <title> ADD PEOPLE | PMS | PROPERTY MANAGEMENT SYSTEM </title> {% endblock title %}

{% block content %}
   <!-- Page Content  -->
   <div id="content-page" class="content-page rounded">
    <div class="container-fluid rounded">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-lg-10">
                <div class="iq-card card rounded">
                    <div class="iq-card-header d-flex justify-content-between">
                        <div class="iq-header-title">
                            <h4 class="card-title">Add People</h4>
                        </div>
                    </div>
                    <div class="iq-card-body">
                        <form method="post" action="{% url 'add_people' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" name="name"  placeholder="Enter your name">
                            </div>
                            <div class="form-group">
                                <label for="phone">Phone Number:</label>
                                <input type="number" class="form-control" id="phone"  name="phone" placeholder="Enter your phone number">
                            </div>
                            <div class="form-group">
                                <label for="type">Type:</label>
                                <select class="form-control" id="type" name="type" >
                                    <option value="">Select Type</option>
                                    {% for key, value in person_type.items %}
                                        <option value="{{ key }}">{{ value }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="d-flex">
                                <button type="submit" style="width: 150px" class="btn btn-primary rounded">Submit</button>
                                <button type="submit" style="width: 150px; " class="btn iq-bg-danger rounded ml-5">Cancel</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
